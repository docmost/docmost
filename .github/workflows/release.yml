name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BUILD_APP_ID }}
          private-key: ${{ secrets.BUILD_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create release directory
        run: |
          mkdir -p release/apps/server
          mkdir -p release/apps/client
          mkdir -p release/packages/editor-ext

          # Server
          cp -r apps/server/dist release/apps/server/
          cp apps/server/package.json release/apps/server/

          # Client
          cp -r apps/client/dist release/apps/client/

          # Editor extension
          cp -r packages/editor-ext/dist release/packages/editor-ext/
          cp packages/editor-ext/package.json release/packages/editor-ext/

          # Root files
          cp package.json release/
          cp pnpm-lock.yaml release/
          cp pnpm-workspace.yaml release/
          cp .npmrc release/

          # Patches
          cp -r patches release/

      - name: Install production dependencies
        working-directory: release
        run: pnpm install --frozen-lockfile --prod

      - name: Create tarball
        run: tar -czf docmost-${{ github.ref_name }}.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: docmost-${{ github.ref_name }}.tar.gz
          generate_release_notes: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BUILD_APP_ID }}
          private-key: ${{ secrets.BUILD_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docmost/docmost
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
